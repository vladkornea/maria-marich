<Directory /our/sites/maria-marich>
	Options -Indexes +FollowSymLinks
	DirectorySlash Off
	RewriteOptions AllowNoSlash
	AllowOverride All
	Require all granted
</Directory>

<VirtualHost *:80>
	ServerName www.maria-marich.com
	ServerAlias www.marija-maric.com
	ServerAlias www.maria-marici.com
	ServerAlias maria-marich.com
	ServerAlias marija-maric.com
	ServerAlias maria-marici.com
	SetEnv SERVER_ROLE live
	SetEnv DB_NAME ${LIVE_DB_NAME}
	SetEnv DB_USER ${LIVE_DB_USER}
	SetEnv DB_PASSWORD ${LIVE_DB_PASSWORD}
	ServerAdmin webmaster@maria-marich.com
	DocumentRoot /our/sites/maria-marich/docroots/live
	ErrorLog /our/logs/maria-marich/live/error_log
	CustomLog /our/logs/maria-marich/apache2_access_log common
</VirtualHost>

